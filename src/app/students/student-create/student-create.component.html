<h1>Create New Student</h1>
<div class="container">
  <div>
    <mat-form-field float-label="float" appearance="standard">
      <mat-label>Name</mat-label>
      <input type="text" matInput required placeholder="Student name" />
      <!--<mat-hint>Enter name</mat-hint>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field float-label="float" hideRequiredMarker appearance="standard">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput placeholder="Student last name" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field float-label="float" appearance="standard">
      <mat-label>Age</mat-label>
      <input type="number" required matInput placeholder="Student age" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field float-label="float" appearance="standard">
      <mat-label>BirthDate</mat-label>
      <input type="date" required matInput placeholder="Student birthdate" />
    </mat-form-field>
  </div>
</div>
