<mat-card>
  <mat-card-header>
    Student List
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let student of students">
        <a mat-list-item [routerLink]="['/students', student.id]">
          <mat-card>
            <mat-card-content>
              <div matLine>{{student.email}}</div>
              <div matLine>{{student.name}}</div>
              <div matLine>{{student.lastName}}</div>
              <div matLine>{{student.age}}</div>
              <div matLine>{{student.birthdate | date:'dd/MM/yy'}}</div>
            </mat-card-content>
          </mat-card>
        </a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
